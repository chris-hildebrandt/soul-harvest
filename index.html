<!doctype html>
<html lang="en">

<head>
  <title>Soul Harvest</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=DotGothic16&family=Grenze+Gotisch:wght@100&family=IM+Fell+English+SC&family=Press+Start+2P&family=Wendy+One&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="container-fluid">
    <section class="row justify-content-center bg-dark text-light text-center p-2">
      <h1 class="p-0 m-0">DPS: <span id="dps"></span> <img class="image-fluid tombstone"
          src="https://images.fineartamerica.com/images/artworkimages/medium/3/retro-pixel-game-over-gravestone-louis-l-sullivan-transparent.png">
        Soul Harvest <img class="image-fluid tombstone"
          src="https://images.fineartamerica.com/images/artworkimages/medium/3/retro-pixel-game-over-gravestone-louis-l-sullivan-transparent.png">
        <img class="wallet-img" src="assets/sv6ffPf.gif" alt="">:<span id="resource-counter"></span>
      </h1>
    </section>
  </nav>
  <main class="container">
    <section class="row m-0 p-0">
      <div class="col m-3 m-0 p-0">
        <button class="btn btn-warning upgrd" onclick="increaseStrength('weapon')">Upgrade Weapon</button>
        <h3 class="m-0 pt-3 p-0 text-light">Cost:<span id="weapon">25</span><img class="cost-img"
            src="assets/sv6ffPf.gif" alt=""></h3>
      </div>
      <div class="col-3 card text-center text-light p-0 m-0"><h3>Strength</h3></div>
    </section>
    <section class="row m-0 p-0">
      <div class="col m-3 m-0 p-0">
        <button class="btn btn-danger upgrd" onclick="increaseStrength('magic')">Upgrade Magic</button>
        <h3 class="m-0 pt-3 p-0 text-light">Cost:<span id="magic">200</span><img class="cost-img"
            src="assets/sv6ffPf.gif" alt=""></h3>
      </div>
      <div class="col-3 card text-center text-light"><h3>Magic</h3></div>
    </section>
    <section class="row m-0 p-0">
      <div class="col m-3 m-0 p-0">
        <button class="btn btn-success upgrd" onclick="hirePet('pet')">Train Pet</button>
        <h3 class="m-0 pt-3 p-0 text-light">Cost:<span id="pet">250</span><img class="cost-img"
            src="assets/sv6ffPf.gif" alt=""></h3>
      </div>
      <div class="col-3 card text-center text-light p-0 m-0"><h3>Pet Strength</h3></div>
    </section>
    <section class="row m-0 p-0">
      <div class="col m-3 m-0 p-0">
        <button class="btn btn-primary upgrd" onclick="hirePet('merc')">Train Mercenary</button>
        <h3 class="m-0 pt-3 p-0 text-light">Cost:<span id="merc">1000</span><img class="cost-img"
            src="assets/sv6ffPf.gif" alt=""></h3>
      </div>
      <div class="col-3 card text-center text-light p-0 m-0"><h3>Mercenary Strength</h3></div>
    </section>
    <section class="container">
      <section class="img-backdrop">
        <img class="death" onclick="earnResource()" src="assets/chars/LV42.gif" alt="">
        <img class="overlay fire" src="assets/Blueflame.gif" alt="">
      </section>
    </section>
  </main>
  <script src="assets/app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
